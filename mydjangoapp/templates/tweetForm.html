{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class = "text-center text-white mt-4"> Welcome to the first content of the Django Project </h1>

<h2 class = "text-white">
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method = "post" enctype = "multipart/form-data" class = "form mt-4">

        {% csrf_token %}

        {{form.as_p}}

        <button class="btn btn-warning" type = "submit">Submit</button>
    </form>
    <a href="{% url 'tweetList' %}">Back to List</a>
</h2>
{% endblock %}
